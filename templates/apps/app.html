{% extends "apps/base.html" %}
{% block style %}
{% load static %}
<link href="{% static 'apps/css/app.css' %}" rel="stylesheet" type="text/css"/>
{% endblock %}
{% load url from future %}

{% block content %}
<div id="home_left" class="home_box">
	{% load url from future %}
	<div class='post'>
	  <h1>{{ app.name }}</h1>
	  {% load markup %}
	  <div class='body'>{{ app.desc|markdown }}</div>
	</div>
	{% load disqus_tags %}
	{% disqus_show_comments %}
</div>
{% endblock %}
