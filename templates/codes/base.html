{% extends "base.html" %}
{% block aside %}
<div class='home_box' id='home_right'>
  <h2>Cagegories</h2>
  <div id='github-projects'>
    <div class="repo">
      {% load url from future %}
      {% for category in categories %}
      <h3><a target="_top" href="{% url 'codes_category' category.slug %}">{{ category.label }}({{category.num }})</a></h3>
	  {#<span class="desc">A tagging plugin for Rails applications that allows for custom tagging along dynamic contexts.</span>#}
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
